@if(isLogin()){
  <div
    class="profile-dropdown"
    (mouseenter)="openMenu()"
    (mouseleave)="closeMenu()">

    <button class="profile-trigger" (click)="toggleMenu()">
      <div class="profile-avatar-wrapper">
        @if(hasUserAvatar()){
          <img alt="Avatar" class="profile-avatar" [src]="user?.avatarUrl" [alt]="user?.fullName"/>
        } @else {
          <div class="profile-initials">
            <span>{{ getUserInitials() }}</span>
          </div>
        }
      </div>
      <span class="profile-name">{{ user?.fullName || 'User' }}</span>
      <svg class="dropdown-arrow" [class.rotated]="isMenuOpen" viewBox="0 0 24 24">
        <polyline points="6,9 12,15 18,9"/>
      </svg>
    </button>

    <div class="dropdown-menu" [class.show]="isMenuOpen">
      <div class="dropdown-header">
        <div class="profile-avatar-wrapper large">
          @if(hasUserAvatar()){
            <img alt="Avatar" class="profile-avatar-large" [src]="user?.avatarUrl" [alt]="user?.fullName"/>
          } @else {
            <div class="profile-initials large">
              <span>{{ getUserInitials() }}</span>
            </div>
          }
        </div>
        <div class="profile-info">
          <div class="profile-name">{{ user?.fullName || 'Người dùng' }}</div>
          <div class="profile-email">{{ user?.email || 'user@example.com' }}</div>
        </div>
      </div>
      <hr class="dropdown-divider">
      <a class="dropdown-item" (click)="navigateTo('/profile')">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
        Thông tin cá nhân
      </a>
      <a class="dropdown-item" (click)="navigateTo('/history')">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
        Lịch sử
      </a>
      <hr class="dropdown-divider">
      <button class="dropdown-item logout" (click)="logout()">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
        Đăng xuất
      </button>
    </div>
  </div>
} @else {
  <div class="nav-actions auth-buttons">
    <button class="btn-login" (click)="navigateTo('/auth/login')">
      Đăng nhập
    </button>
    <button class="btn-signup" (click)="navigateTo('/auth/register')">
      Đăng ký
    </button>
  </div>
}
