<!-- src/app/components/events-list/components/events-pagination/events-pagination.component.html -->
<div class="pagination-container" *ngIf="totalPages > 1">
  <!-- Pagination Info -->
  <div class="pagination-info">
    <span class="info-text">
      Hiển thị <strong>{{ startItem }}</strong> - <strong>{{ endItem }}</strong>
      trong tổng số <strong>{{ totalElements }}</strong> sự kiện
    </span>
  </div>

  <!-- Pagination Controls -->
  <div class="pagination-controls">
    <!-- First Page -->
    <button
      *ngIf="config.showFirstLast"
      mat-icon-button
      class="nav-button"
      [disabled]="!canGoFirst()"
      (click)="onFirstPage()"
      matTooltip="Trang đầu"
      [attr.aria-label]="'Chuyển đến trang đầu'">
      <mat-icon>first_page</mat-icon>
    </button>

    <!-- Previous Page -->
    <button
      *ngIf="config.showPrevNext"
      mat-icon-button
      class="nav-button"
      [disabled]="!canGoPrevious()"
      (click)="onPreviousPage()"
      matTooltip="Trang trước"
      [attr.aria-label]="'Chuyển đến trang trước'">
      <mat-icon>chevron_left</mat-icon>
    </button>

    <!-- Page Numbers -->
    <div class="page-numbers">
      <button
        *ngFor="let page of visiblePages; trackBy: trackByPage"
        mat-button
        [class]="getPageButtonClass(page)"
        [disabled]="isEllipsis(page)"
        (click)="onPageClick(page)"
        [attr.aria-label]="getPageAriaLabel(page)"
        [attr.aria-current]="page === currentPage ? 'page' : null">

        <span *ngIf="!isEllipsis(page)">{{ page }}</span>
        <span *ngIf="isEllipsis(page)" class="ellipsis">...</span>
      </button>
    </div>

    <!-- Next Page -->
    <button
      *ngIf="config.showPrevNext"
      mat-icon-button
      class="nav-button"
      [disabled]="!canGoNext()"
      (click)="onNextPage()"
      matTooltip="Trang sau"
      [attr.aria-label]="'Chuyển đến trang sau'">
      <mat-icon>chevron_right</mat-icon>
    </button>

    <!-- Last Page -->
    <button
      *ngIf="config.showFirstLast"
      mat-icon-button
      class="nav-button"
      [disabled]="!canGoLast()"
      (click)="onLastPage()"
      matTooltip="Trang cuối"
      [attr.aria-label]="'Chuyển đến trang cuối'">
      <mat-icon>last_page</mat-icon>
    </button>
  </div>
</div>
